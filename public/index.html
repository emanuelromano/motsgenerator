<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#000000" />

  <title>Music of the Spheres Generator</title>
  <meta name="Music of the Spheres Generator"
    content="Generate your own images with a unique Music of the Spheres theme!" />

  <!-- Escala inicial modificada a 0.8 -->
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon.png">
  <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/favicon.png">
  <meta name="apple-mobile-web-app-title" content="MOTS Generator">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-startup-image" href="splash_iphoneX.png">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('worker.js').then(function (registration) {
          console.log('Worker registration successful', registration.scope);
        }, function (err) {
          console.log('Worker registration failed', err);
        }).catch(function (err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
</body>

</html>
